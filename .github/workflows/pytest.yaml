name: Test
on:
  - push

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} @ ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install requirements
        run: python -m pip install -r requirements.txt
      - name: Install test requirements
        run: python -m pip install -r requirements-test.txt
      - name: Test
        run: pytest -sv .
        env:
          # TODO faked required envs - change when implementing systemintegration tests against real data source
          html_remote_api: http://null.null
          http_remote_api: http://null.null
